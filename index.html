<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam Magic</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/sunny1.png">
</head>
<body>
<div class="main">  
 <div class="main-card">
    <input type="text" placeholder="Enter city" >
    <button type="button"><i class='bx bx-search'></i></button>
    <br>
    <img class="img" src="" alt="">
    <p class="weather"></p>
    <h1></h1>
    <p></p>
    <div class="break"></div>

    <div class="date-time">
            <p class="date">23/12/34</p>
            <p>12:39</p>
            <p class="day"></p>
     
    </div>
    <div class="city">
        <h2></h2>
    </div>
 </div>

 <div class="data">
   <div class="details wind">
    <h3>Wind</h3>
    <div class="break-card"></div>
    <h1 class="speed"></h1>
    <p></p>
   </div>
   <div class="details humid">
    <h3>Humidity</h3>
    <div class="break-card"></div>
    <h1 class="hum"></h1>
    <p></p>
   </div>
   <div class="details realfeel">
    <h3>Real Feel</h3>
    <div class="break-card"></div>
    <h1 class="real"></h1>
    <p></p>
   </div>
   <div class="details uv">
    <h3>Co-ordinates</h3>
    <div class="break-card"></div>
    <p class="lat"></p>
    <p></p>
   </div>
   <div class="details">
    <h3>Pressure</h3>
    <div class="break-card"></div>
    <h1 class="pressure"></h1>
    <p></p>
   </div>
   <div class="details rain">
    <h3>Pressure Level</h3>
    <div class="break-card"></div>
    <p class="grnd_level"></p>
    <p></p>
   </div>
   <div class="details temp">
    <h3>Temp history</h3>
    <div class="break-card"></div>
    <p class="max"><i class='bx bx-up-arrow' ></i> </p>
    <p><i class='bx bx-up-arrow bx-rotate-180' ></i> </p>
   </div>
   <div class="details sun">
    <h3>Sun</h3>
    <div class="break-card"></div>
    <p class="rise">Rise</p>
    <p>Set</p>
   </div>
   <div class="details moon">
    <h3>Visibility</h3>
    <div class="break-card"></div>
    <p class="visible"></p>
    
   </div>
 </div>
</div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
